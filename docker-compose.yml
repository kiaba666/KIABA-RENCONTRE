version: "3.9"
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
  worker:
    build: .
    command: celery -A kiaba worker -l info
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - redis
      - db
  beat:
    build: .
    command: celery -A kiaba beat -l info
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - redis
      - db
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kiaba}
      POSTGRES_USER: ${POSTGRES_USER:-kiaba}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kiaba}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
volumes:
  pgdata:
