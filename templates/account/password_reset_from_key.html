{% extends "base.html" %}
{% block title %}Nouveau mot de passe · KIABA{% endblock %}
{% block content %}
<section class="max-w-md mx-auto bg-white rounded-2xl p-6 md:p-8 border shadow-lg">
  <h1 class="text-xl md:text-2xl font-semibold text-slate-900 mb-2">Définir un nouveau mot de passe</h1>
  <form method="post" class="space-y-3">{% csrf_token %}
    {{ form.non_field_errors }}
    <div>
      <label class="block text-sm font-medium text-slate-700 mb-1" for="{{ form.password1.id_for_label }}">Nouveau mot de passe</label>
      {{ form.password1 }}
      {{ form.password1.errors }}
    </div>
    <div>
      <label class="block text-sm font-medium text-slate-700 mb-1" for="{{ form.password2.id_for_label }}">Confirmer le mot de passe</label>
      {{ form.password2 }}
      {{ form.password2.errors }}
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700 transition">Enregistrer</button>
  </form>
</section>
{% endblock %}
