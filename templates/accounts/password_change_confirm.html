{% extends "base.html" %}
{% block title %}Confirmer le changement · KIABA{% endblock %}
{% block content %}
<section class="max-w-md mx-auto bg-white rounded-2xl p-6 md:p-8 border shadow-lg">
  <h1 class="text-xl md:text-2xl font-semibold text-slate-900 mb-2">Confirmer le changement</h1>
  <p class="text-sm text-slate-600 mb-4">Nous avons envoyé un code à 5 chiffres sur votre adresse e‑mail. Saisissez-le pour confirmer la modification de votre mot de passe.</p>
  <form method="post" class="space-y-3">{% csrf_token %}
    <div>
      <label class="block text-sm font-medium text-slate-700 mb-1">Code reçu par e‑mail</label>
      <input type="text" name="code" maxlength="5" pattern="\d{5}" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="00000" />
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700 transition">Valider</button>
  </form>
</section>
{% endblock %}
