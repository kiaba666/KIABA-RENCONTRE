{% load static %}
<!-- Breadcrumbs avec Schema.org -->
<nav class="mb-4 text-sm text-gray-600" aria-label="Breadcrumb">
  <ol class="flex flex-wrap items-center space-x-2" itemscope itemtype="https://schema.org/BreadcrumbList">
    <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
      <a href="https://ci-kiaba.com" itemprop="item" class="hover:text-blue-600 transition">
        <span itemprop="name">Accueil</span>
      </a>
      <meta itemprop="position" content="1" />
    </li>
    {% for breadcrumb in breadcrumbs %}
    <li class="flex items-center">
      <svg class="w-4 h-4 mx-2 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
      </svg>
      <span itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
        {% if not forloop.last %}
        <a href="{{ breadcrumb.url }}" itemprop="item" class="hover:text-blue-600 transition">
          <span itemprop="name">{{ breadcrumb.name }}</span>
        </a>
        {% else %}
        <span itemprop="name" class="text-gray-900 font-medium">{{ breadcrumb.name }}</span>
        <meta itemprop="item" content="{{ breadcrumb.url }}" />
        {% endif %}
        <meta itemprop="position" content="{{ breadcrumb.position }}" />
      </span>
    </li>
    {% endfor %}
  </ol>
</nav>
