{% if adsense_enabled %}
<div class="{{ class_name }} my-4" style="{{ ad_style }}">
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="{{ adsense_publisher_id }}"
       {% if ad_slot_id != adsense_publisher_id %}data-ad-slot="{{ ad_slot_id }}"{% endif %}
       data-ad-format="{{ ad_format }}"
       data-full-width-responsive="true"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>
{% endif %}
