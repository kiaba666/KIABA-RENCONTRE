name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: kiaba
          POSTGRES_USER: kiaba
          POSTGRES_PASSWORD: kiaba
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U kiaba" --health-interval=10s --health-timeout=5s --health-retries=5
      redis:
        image: redis:7
        ports: ["6379:6379"]
    env:
      POSTGRES_DB: kiaba
      POSTGRES_USER: kiaba
      POSTGRES_PASSWORD: kiaba
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      REDIS_URL: redis://localhost:6379/1
      SECRET_KEY: test-secret
      DEBUG: false
      EMAIL_BACKEND: django.core.mail.backends.console.EmailBackend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: Lint
        run: |
          flake8
          black --check .
          isort --check-only .
      - name: Test
        run: pytest -q --disable-warnings --maxfail=1
      - name: Django system checks and migrations
        run: |
          python manage.py check
          python manage.py makemigrations --check --dry-run
          python manage.py collectstatic --noinput
